<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- VIEWPORT CORREGIDO (clave para Android) -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <title>Ludmi 22</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card">

    <!-- Cuenta regresiva -->
    <div class="countdown">
      <div class="time">
        <span id="days">00</span>
        <small>Días</small>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <small>Horas</small>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <small>Min</small>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <small>Seg</small>
      </div>
    </div>

    <!-- Confirmar asistencia -->
    <a
      href="https://wa.me/5491150467924?text=Hola!%20Confirmo%20mi%20asistencia%20al%20cumple%20de%20Ludmi%20%F0%9F%8E%80"
      class="btn-pro whatsapp"
      target="_blank"
    >
      <svg viewBox="0 0 24 24" class="icon">
        <path
          d="M20 12a8 8 0 1 0-15.5 3.5L4 20l4.7-1.2A8 8 0 0 0 20 12Z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.4"
        />
      </svg>
      Confirmar asistencia
    </a>

    <!-- Cómo llegar -->
    <a
      href="https://maps.app.goo.gl/f7wnxsP4BcAdMA4G9"
      class="btn-pro maps"
      target="_blank"
    >
      <svg viewBox="0 0 24 24" class="icon">
        <path
          d="M12 21s6-5.3 6-10a6 6 0 1 0-12 0c0 4.7 6 10 6 10Z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.4"
        />
        <circle
          cx="12"
          cy="11"
          r="2.5"
          fill="none"
          stroke="currentColor"
          stroke-width="1.4"
        />
      </svg>
      Cómo llegar
    </a>

  </div>

  <script src="script.js"></script>
</body>
</html>
